baseURL: https://ismael16.netlify.app

languageCode: en-us
title: "Ismael's Blog"
theme: "toha"

# Manage languages
# For any more details, you can check the official documentation: https://gohugo.io/content-management/multilingual/
languages:
  en:
    languageName: English
    weight: 1

# Control TOC depth
markup:
  tableOfContents:
    startLevel: 2
    endLevel: 6
    ordered: false

# Enable global emoji support
enableEmoji: true

# Site parameters
params:
  # GitHub repo URL of your site
  gitRepo: https://github.com/aboubakarismael16/toha-theme.git

  # specify whether you want to write some blog posts or not
  enableBlogPost: true

  # specify whether you want to show Table of Contents in reading page
  enableTOC: true
  markup:
    tableOfContents:
      startLevel: 2
      endLevel: 6
      ordered: false
  # Provide newsletter configuration. This feature hasn't been implemented yet.
  # Currently, you can just hide it from the footer.
  newsletter:
    enable: false

  #add background image
  background: "images/japon.jpg"

  # The inverted logo will be used in the initial transparent navbar and
  # the main logo will be used in the non-transparent navbar.
  logo:
    main: images/icon.png
    inverted: images/icon.png
    favicon: images/icon.png

  darkMode:
    enable: true
    provider: darkreader
    default: system